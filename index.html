<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="container">
        <div id="screen">
            <p id="display">45 + 5 = 50</p>
        </div>
        <div>
            <button id="clear" class="rectangle">CLEAR</button>
            <button id="delete" class="rectangle">DELETE</button>
        </div>
        <div>
            <button id="seven" class="square">7</button>
            <button id="eight" class="square">8</button>
            <button id="nine" class="square">9</button>
            <button id="divide" class="square">&#247</button>
        </div>
        <div>
            <button id="four" class="square">4</button>
            <button id="five" class="square">5</button>
            <button id="six" class="square">6</button>
            <button id="multiply" class="square">&times;</button>
        </div>
        <div>
            <button id="one" class="square">1</button>
            <button id="two" class="square">2</button>
            <button id="three" class="square">3</button>
            <button id="subtract" class="square">-</button>
        </div>
        <div>
            <button id="decimal" class="square">.</button>
            <button id="zero" class="square">0</button>
            <button id="equals" class="square">=</button>
            <button id="add" class="square">+</button>
        </div>
    </div>
	<script src="scripts.js"></script>
  </body>
</html>
