<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="container">
        <div id="screen">
            <p id="display">0</p>
        </div>
        <div>
            <button id="clear" class="rectangle">CLEAR</button>
            <button id="delete" class="rectangle">DELETE</button>
        </div>
        <div>
            <button id="seven" class="square number">7</button>
            <button id="eight" class="square number">8</button>
            <button id="nine" class="square number">9</button>
            <button id="divide" class="square operation" value="/">&#247</button>
        </div>
        <div>
            <button id="four" class="square number">4</button>
            <button id="five" class="square number">5</button>
            <button id="six" class="square number">6</button>
            <button id="multiply" class="square operation" value="*">&times;</button>
        </div>
        <div>
            <button id="one" class="square number">1</button>
            <button id="two" class="square number">2</button>
            <button id="three" class="square number">3</button>
            <button id="subtract" class="square operation">-</button>
        </div>
        <div>
            <button id="decimal" class="square operation">.</button>
            <button id="zero" class="square number">0</button>
            <button id="equals" class="square operation">=</button>
            <button id="add" class="square operation">+</button>
        </div>
    </div>
    <footer>
        <h4>&copy 2023 John Pollard github: <a href="https://github.com/AdeptDinosaur/">AdeptDinosaur</a></h4>
    </footer>
	<script src="scripts.js"></script>
  </body>
</html>
